              /opt/local
              /opt/csw
              /opt
            )
          # On 32bit build find the 32bit libs
          ELSE(CMAKE_SIZEOF_VOID_P EQUAL 8)
            FIND_LIBRARY(SDL2_MIXER_LIBRARY_TEMP
              NAMES SDL2_mixer
              HINTS
              ${SDL2}
              $ENV{SDL2}
              $ENV{SDL2_MIXER}
              PATH_SUFFIXES lib
              lib/x86
