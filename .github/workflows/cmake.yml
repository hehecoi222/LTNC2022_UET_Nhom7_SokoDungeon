name: CMake

on:
  push:
    branches: 
      - production
      - hotfix
      - main
  pull_request:
    branches: 
      - production
      - hotfix
      - main

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache APT Packages
      # You may pin to the exact commit or the version.
      # uses: awalsh128/cache-apt-pkgs-action@4cc899ce9be75fea058bdb82851e3e5219292683
      uses: awalsh128/cache-apt-pkgs-action@v1.0.1
      with:
        # Space delimited list of packages to install.
        packages: # default is
          gir1.2-ibus-1.0 libasound2-dev libasyncns0 libdbus-1-dev libegl-dev libegl-mesa0 libegl1 libegl1-mesa-dev libflac8 libgl-dev libgl1-mesa-dev libgles-dev libgles1 libgles2 libgles2-mesa-dev libglu1-mesa libglu1-mesa-dev libglvnd-dev libglx-dev libibus-1.0-5 libibus-1.0-dev libopengl-dev libopengl0 libpulse-dev libpulse-mainloop-glib0 libpulse0 libsdl2-2.0-0 libsdl2-dev libsdl2-image-2.0-0 libsdl2-image-dev libsdl2-ttf-2.0-0 libsdl2-ttf-dev libsndfile1 libsndio-dev libsndio7.0 libudev-dev libvorbisenc2 libwayland-bin libwayland-dev libxcursor-dev libxfixes-dev libxi-dev libxinerama-dev libxkbcommon-dev libxrandr-dev libxss-dev libxv-dev libxxf86vm-dev x11proto-input-dev x11proto-randr-dev x11proto-scrnsaver-dev x11proto-xf86vidmode-dev x11proto-xinerama-dev libfluidsynth2 libinstpatch-1.0-2 libmodplug1 libmpg123-0 libopusfile0 libsdl2-mixer-2.0-0 libsdl2-mixer-dev libvorbisfile3 timgm6mb-soundfont

    - name: Cache CI Files
      id: cache-ci-files
      uses: actions/cache@v2.1.7
      with:
        # A list of files, directories, and wildcard patterns to cache and restore
        path: |
          cmake/
          CMakeLists.txt
        # An explicit key for restoring and saving the cache
        key: ${{ runner.os }}-${{ hashFiles('**/lockfiles') }}  

    - name: Create CI Files
      if: steps.cache-ci-files.outputs.cache-hit != 'true'
      run: mkdir cmake && touch CMakeLists.txt cmake/FindSDL2.cmake cmake/FindSDL2_image.cmake cmake/FindSDL2_ttf.cmake cmake/FindSDL2_mixer.cmake
    
    - name: Write CMakeLists File
      if: steps.cache-ci-files.outputs.cache-hit != 'true'
      # You may pin to the exact commit or the version.
      # uses: DamianReeves/write-file-action@e19fd875ed54f16fc583a3486e62547ce4a5dde8
      uses: DamianReeves/write-file-action@v1.0
      with:
        # The path to the file to write
        path: CMakeLists.txt
        # The contents of the file
        contents: |
          cmake_minimum_required(VERSION 3.0)
          project(GameProject)
          file(GLOB SOURCES ${GameProject_SOURCE_DIR}/src/*.cpp ${GameProject_SOURCE_DIR}/src/*.hpp)
          set(BIN_DIR ${GameProject_SOURCE_DIR}/bin)
          list(APPEND CMAKE_MODULE_PATH ${GameProject_SOURCE_DIR}/cmake)
          
          if (${CMAKE_CXX_COMPILER_ID} STREQUAL "GNU" OR ${CMAKE_CXX_COMPILER_ID} STREQUAL "Clang")
              set(CMAKE_CXX_FLAGS "${CMAKE_CXX_FLAGS} -Wall -Wextra -pedantic -std=c++17")
              set(CMAKE_CXX_FLAGS_DEBUG "${CMAKE_CXX_FLAGS} ${CMAKE_CXX_FLAGS_DEBUG} -g")
              set(CMAKE_CXX_FLAGS_RELEASE "${CMAKE_CXX_FLAGS} ${CMAKE_CXX_FLAGS_RELEASE} -O2")
          elseif (${CMAKE_CXX_COMPILER_ID} STREQUAL "MSVC")
              if (CMAKE_CXX_FLAGS MATCHES "/W[0-4]")
                  string(REGEX REPLACE "/W[0-4]" "/W4" CMAKE_CXX_FLAGS "${CMAKE_CXX_FLAGS}")
              else()
                  set(CMAKE_CXX_FLAGS "${CMAKE_CXX_FLAGS} /W4")
              endif()
          endif()
          
          find_package(SDL2 REQUIRED)
          include_directories(${SDL2_INCLUDE_DIR})
          find_package(SDL2_image REQUIRED)
          include_directories(${SDL2_IMAGE_INCLUDE_DIR})
          find_package(SDL2_mixer REQUIRED)
          include_directories(${SDL2_MIXER_INCLUDE_DIR})
          find_package(SDL2_ttf REQUIRED)
          include_directories(${SDL2_TTF_INCLUDE_DIR})
          add_executable(GameProject ${SOURCES})
          include_directories(include)
          target_link_libraries(GameProject ${SDL2_LIBRARY} ${SDL2_IMAGE_LIBRARY} ${SDL2_TTF_LIBRARY} ${SDL2_MIXER_LIBRARY})
          install(TARGETS GameProject RUNTIME DESTINATION ${BIN_DIR})

        # The mode of writing to use: `overwrite`, `append`, or `preserve`.
        write-mode: # optional, default is preserve
          overwrite

    - name: Write FindSDL2 File
      if: steps.cache-ci-files.outputs.cache-hit != 'true'
      # You may pin to the exact commit or the version.
      # uses: DamianReeves/write-file-action@e19fd875ed54f16fc583a3486e62547ce4a5dde8
      uses: DamianReeves/write-file-action@v1.0
      with:
        # The path to the file to write
        path: cmake/FindSDL2.cmake
        # The contents of the file
        contents: |
          FIND_PATH(SDL2_INCLUDE_DIR SDL.h
            HINTS
            ${SDL2}
            $ENV{SDL2}
            PATH_SUFFIXES include/SDL2 include SDL2
            i686-w64-mingw32/include/SDL2
            x86_64-w64-mingw32/include/SDL2
            PATHS
            ~/Library/Frameworks
            /Library/Frameworks
            /usr/local/include/SDL2
            /usr/include/SDL2
            /sw # Fink
            /opt/local # DarwinPorts
            /opt/csw # Blastwave
            /opt
          )

          # Lookup the 64 bit libs on x64
          IF(CMAKE_SIZEOF_VOID_P EQUAL 8)
            FIND_LIBRARY(SDL2_LIBRARY_TEMP SDL2
              HINTS
              ${SDL2}
              $ENV{SDL2}
              PATH_SUFFIXES lib64 lib
              lib/x64
              x86_64-w64-mingw32/lib
              PATHS
              /sw
              /opt/local
              /opt/csw
              /opt
            )
          # On 32bit build find the 32bit libs
          ELSE(CMAKE_SIZEOF_VOID_P EQUAL 8)
            FIND_LIBRARY(SDL2_LIBRARY_TEMP SDL2
              HINTS
              ${SDL2}
              $ENV{SDL2}
              PATH_SUFFIXES lib
              lib/x86
              i686-w64-mingw32/lib
              PATHS
              /sw
              /opt/local
              /opt/csw
              /opt
            )
          ENDIF(CMAKE_SIZEOF_VOID_P EQUAL 8)

          IF(NOT SDL2_BUILDING_LIBRARY)
            IF(NOT ${SDL2_INCLUDE_DIR} MATCHES ".framework")
              # Non-OS X framework versions expect you to also dynamically link to
              # SDL2main. This is mainly for Windows and OS X. Other (Unix) platforms
              # seem to provide SDL2main for compatibility even though they don't
              # necessarily need it.
              # Lookup the 64 bit libs on x64
              IF(CMAKE_SIZEOF_VOID_P EQUAL 8)
                FIND_LIBRARY(SDL2MAIN_LIBRARY
                  NAMES SDL2main
                  HINTS
                  ${SDL2}
                  $ENV{SDL2}
                  PATH_SUFFIXES lib64 lib
                  lib/x64
                  x86_64-w64-mingw32/lib
                  PATHS
                  /sw
                  /opt/local
                  /opt/csw
                  /opt
                  )
                # On 32bit build find the 32bit libs
              ELSE(CMAKE_SIZEOF_VOID_P EQUAL 8)
                FIND_LIBRARY(SDL2MAIN_LIBRARY
                  NAMES SDL2main
                  HINTS
                  ${SDL2}
                  $ENV{SDL2}
                  PATH_SUFFIXES lib
                  lib/x86
                  i686-w64-mingw32/lib
                  PATHS
                  /sw
                  /opt/local
                  /opt/csw
                  /opt
                  )
              ENDIF(CMAKE_SIZEOF_VOID_P EQUAL 8)
            ENDIF(NOT ${SDL2_INCLUDE_DIR} MATCHES ".framework")
          ENDIF(NOT SDL2_BUILDING_LIBRARY)

          # SDL2 may require threads on your system.
          # The Apple build may not need an explicit flag because one of the
          # frameworks may already provide it.
          # But for non-OSX systems, I will use the CMake Threads package.
          IF(NOT APPLE)
            FIND_PACKAGE(Threads)
          ENDIF(NOT APPLE)

          # MinGW needs an additional library, mwindows
          # It's total link flags should look like -lmingw32 -lSDL2main -lSDL2 -lmwindows
          # (Actually on second look, I think it only needs one of the m* libraries.)
          IF(MINGW)
            SET(MINGW32_LIBRARY mingw32 CACHE STRING "mwindows for MinGW")
          ENDIF(MINGW)

          SET(SDL2_FOUND "NO")
            IF(SDL2_LIBRARY_TEMP)
              # For SDL2main
              IF(NOT SDL2_BUILDING_LIBRARY)
                IF(SDL2MAIN_LIBRARY)
                  SET(SDL2_LIBRARY_TEMP ${SDL2MAIN_LIBRARY} ${SDL2_LIBRARY_TEMP})
                ENDIF(SDL2MAIN_LIBRARY)
              ENDIF(NOT SDL2_BUILDING_LIBRARY)

              # For OS X, SDL2 uses Cocoa as a backend so it must link to Cocoa.
              # CMake doesn't display the -framework Cocoa string in the UI even
              # though it actually is there if I modify a pre-used variable.
              # I think it has something to do with the CACHE STRING.
              # So I use a temporary variable until the end so I can set the
              # "real" variable in one-shot.
              IF(APPLE)
                SET(SDL2_LIBRARY_TEMP ${SDL2_LIBRARY_TEMP} "-framework Cocoa")
              ENDIF(APPLE)

              # For threads, as mentioned Apple doesn't need this.
              # In fact, there seems to be a problem if I used the Threads package
              # and try using this line, so I'm just skipping it entirely for OS X.
              IF(NOT APPLE)
                SET(SDL2_LIBRARY_TEMP ${SDL2_LIBRARY_TEMP} ${CMAKE_THREAD_LIBS_INIT})
              ENDIF(NOT APPLE)

              # For MinGW library
              IF(MINGW)
                SET(SDL2_LIBRARY_TEMP ${MINGW32_LIBRARY} ${SDL2_LIBRARY_TEMP})
              ENDIF(MINGW)

              # Set the final string here so the GUI reflects the final state.
              SET(SDL2_LIBRARY ${SDL2_LIBRARY_TEMP} CACHE STRING "Where the SDL2 Library can be found")
              # Set the temp variable to INTERNAL so it is not seen in the CMake GUI
              SET(SDL2_LIBRARY_TEMP "${SDL2_LIBRARY_TEMP}" CACHE INTERNAL "")

              SET(SDL2_FOUND "YES")
          ENDIF(SDL2_LIBRARY_TEMP)

          INCLUDE(FindPackageHandleStandardArgs)

          FIND_PACKAGE_HANDLE_STANDARD_ARGS(SDL2 REQUIRED_VARS SDL2_LIBRARY SDL2_INCLUDE_DIR)

        # The mode of writing to use: `overwrite`, `append`, or `preserve`.
        write-mode: # optional, default is preserve
          overwrite

    - name: Write FindSDL2_image File
      if: steps.cache-ci-files.outputs.cache-hit != 'true'
      # You may pin to the exact commit or the version.
      # uses: DamianReeves/write-file-action@e19fd875ed54f16fc583a3486e62547ce4a5dde8
